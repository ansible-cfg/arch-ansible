---
- name: GUI Apps | Install packages
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - firefox
  become: true

- name: GUI Apps | Install pacaur packages
  pacaur:
    name: "{{ item }}"
    state: present
  with_items:
    - firefox-pentadactyl-signed
  become: true

- name: GUI Apps | Enlarge Firefox text size
  lineinfile:
    dest: "/home/{{ user.name }}/.mozilla/firefox/wsxag0rs.default/prefs.js"
    regexp: '^user_pref\("layout.css.devPixelsPerPx"'
    line: 'user_pref("layout.css.devPixelsPerPx", "2");'
