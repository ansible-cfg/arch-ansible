# vim:ft=ansible:
---
- name: X11 | Remove bad packages
  become: true
  pacman:
    name: mesa-libgl
    state: absent

- name: X11 | Install packages
  pacaur:
    name: "{{ item }}"
    state: present
  with_items:
    - mesa
    - vulkan-intel
    - xdotool
    - xorg-server
    - xorg-xdpyinfo
    - xorg-xinput
  become: true

- name: X11 | Configure xorg to run with root privileges
  copy:
    dest: /etc/X11/Xwrapper.config
    src: Xwrapper.config
  become: true

- name: X11 | Clone base16-xresources
  become: true
  git:
    repo: https://github.com/chriskempson/base16-xresources
    dest: /usr/local/share/base16-xresources

- name: X11 | Configure Xresources
  template:
    src: templates/Xresources.j2
    dest: "/home/{{ user.name }}/.Xresources"
    owner: "{{ user.name }}"
