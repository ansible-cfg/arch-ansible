# vim:ft=ansible:
---
- name: power | Install packages
  pacaur:
    name: "{{ item }}"
    state: present
  with_items:
    - powerstat-git
    - powertop
    - thermald
    - tlp
    - tlp-rdw
  become: true

- name: power | Enable thermald
  service:
    name: thermald
    enabled: yes
    state: started
  become: true

- name: power | Disable systemd-rfkill to avoid TLP conflicts
  service:
    name: systemd-rfkill
    enabled: no
    state: stopped
  become: true

- name: power | Disable bluetooth
  service:
    name: bluetooth.service
    enabled: no
    state: stopped
  become: true
  when: ansible_virtualization_role != "guest"

- name: power | Configure TLP
  copy:
    src: tlp
    dest: /etc/default/tlp
  become: true
- name: power | Enable TLP
  service:
    name: tlp
    enabled: yes
    state: started
  become: true
- name: power | Enable TLP Sleep
  service:
    name: tlp-sleep
    enabled: yes
  become: true

- name: power | Install suspend-sedation service
  copy:
    src: files/suspend-sedation.service
    dest: /etc/systemd/system/suspend-sedation.service
  become: true
- name: power | Enable suspend-sedation service
  service:
    name: suspend-sedation
    enabled: yes
  become: true

