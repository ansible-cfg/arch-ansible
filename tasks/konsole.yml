# vim:ft=ansible:
---
- name: Konsole | Install tab theme CSS
  copy:
    dest: "/home/{{ user.name }}/.local/share/konsole_arc_dark_tabs.css"
    src: files/konsole_arc_dark_tabs.css
    owner: "{{ user.name }}"

- name: Konsole | Install konsolerc
  copy:
    dest: "/home/{{ user.name }}/.config/konsolerc"
    src: files/konsolerc
    owner: "{{ user.name }}"

- name: KDE | Create Konsole profile dir
  file:
    path: "/home/{{ user.name }}/.local/share/konsole"
    state: directory
    owner: "{{ user.name }}"

- name: KDE | Install profile
  copy:
    dest: "/home/{{ user.name }}/.local/share/konsole/Profile 1.profile"
    src: files/konsole_profile
    owner: "{{ user.name }}"
