unbind C-b
set -g prefix C-s
set-option -g history-limit 100000
set-option -g default-terminal "screen-256color"

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-environment -g INSCREEN yes

set-window-option -g mode-keys vi

setw -g aggressive-resize on
# Split windows like vim
# Vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

bind ^s split-window -v
bind ^v split-window -h

# Move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

# Resize panes like vim
bind < resize-pane -L 3
bind > resize-pane -R 3
bind - resize-pane -D 3
bind + resize-pane -U 3

setw -g xterm-keys on

# Window-pane transitions
bind-key e command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key r command-prompt -p "send pane to:"  "join-pane -t '%%'"

set-option -g status-keys vi
set-window-option -g mode-keys vi

# Bad Wolf theme
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Better name management
setw -g automatic-rename off
bind C new-window \; command-prompt "rename-window '%%'"
bind , command-prompt "rename-window '%%'"

# Don't delay esc key
set -sg escape-time 0

# Enable true color support
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Start new panes at current working directory
unbind c; bind c new-window -c "#{pane_current_path}"
unbind s; bind s split-window -v -c "#{pane_current_path}"
unbind v; bind v split-window -h -c "#{pane_current_path}"
